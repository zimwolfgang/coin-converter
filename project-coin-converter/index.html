<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Conversor de moedas</title>
</head>
<body>
    <main>
        <h1 class="page-title">Conversor de Moedas</h1>
    <div class="conversor1">
        <p class="subtitle">Descubra os valores em dólar U$</p>
        <label for="value">Insira um valor</label>
        <input type="number" id="valueDolar">
        <br>
        <button type="submit" onClick="ConverterDolar()">Converter</button>
        <h2 id="updatedValueDolar"></h2>
    </div>
    <div class="conversor2">
        <p class="subtitle">Descubra os valores em Euro €</p>
        <label for="value">Insira o valor</label>
        <input type="number" id="valueEuro">
        <br>
        <button type="submit" onClick="ConverterEuro()">Converter</button>
        <h2 id="updatedValueEuro"></h2>
    </div>
</main>  
</body>
</html>
